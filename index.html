<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <h1>Gatos</h1>
    <div>
      Seleccione una categoria
      <select id="select-categorias">
        <option value="">None</option>
      </select>
      O raza(Pero no ambas):
      <select id="select-razas">
        <option value="">None</option>
      </select>
      Seleccione la cantidad de imagenes por pagina

      <select name="fotos" id="select-cantidad">
        <option value="5">5</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>

      <input type="submit" name="Enviar" id="Enviar" onclick="fotos()" />
    </div>
    <div id="expositor"></div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" onclick="fotos()">Mas</a>
        </li>
      </ul>
    </nav>

    <script src="PracticaAjax.js"></script>
